<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/open-sans.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/tooltipster.bundle.min.css" />

    <script src="js/cytoscape.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/cytoscape-svg.js"></script>

    <title>Top paths risk factors</title>
</head>

<body>
    <h1>Top paths risk factors</h1>
    <div class="tools">
        <h3>Source</h3>
        <p>Select between one of the risk factors sources.</p>
    
        <label for="source-select" class="tooltip u-pull-left" title="Switch to a new sourcd">Active source</label>
        <div class="u-cf"></div>
        <select class id="source-select">
            <option value="0" selected>AXDROWSY</option>
            <option value="1">HMHYPERT</option>
            <option value="2">AXCRYING</option>
            <option value="3">MH4CARD</option>
            <option value="4">AXMUSCLE</option>
        </select>

        <h2>Export data as SVG</h2>
        <button style="width: 110px; height: 30px; text-align: center;" id="save-button">Save SVG</button>
        <button style="width: 110px; height: 30px; text-align: center;" id="view-button">View SVG</button>
        <button style="width: 110px; height: 30px; text-align: center;" id="save-png-button">Save PNG</button>
    </div>

    <div id="cy" class="main"></div>

    <div class="footer-link">
        <a target="_blank" href="http://js.cytoscape.org">js.cytoscape.org</a>
    </div>

    <script src='app.js'></script>
      
</body>

</html>
